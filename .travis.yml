language: go
go:
  - 1.2
  - 1.3
  - tip
os:
  - linux
  - osx
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/modocache/gover
  - go get github.com/mattn/goveralls
  - if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
script:
  - go test -bench=. -benchmem -covermode=count -coverprofile=main.coverprofile github.com/emil2k/y
  - $HOME/gopath/bin/gover
  - $HOME/gopath/bin/goveralls -coverprofile=gover.coverprofile -service travis-ci -repotoken DwGmmLEK8DFDwwNMZy6WKomiCc6BBwIuc
